<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8" /> 
        <title>Calculator</title>
        <link rel="stylesheet" href="./assets/styles/Calculator.css" /> 
    </head>
    <body>
        <h1>SUPER CALCULATOR. </h1>
        <form>
            <div id="calculatorlayout">
                <input type="text" id="display" />
                <div id="buttonlayout">
                    <div class="numberbuttons">
                        <div class="row3">
                            <input type="button" value="9" id="9" class="numberbuttonappearance"/>
                            <input type="button" value="8" id="8" class="numberbuttonappearance"/>
                            <input type="button" value="7" id="7" class="numberbuttonappearance"/>
                        </div>
                        <div class="row2">
                            <input type="button" value="6" id="6" class="numberbuttonappearance"/>
                            <input type="button" value="5" id="5" class="numberbuttonappearance"/>
                            <input type="button" value="4" id="4" class="numberbuttonappearance"/>
                        </div>
                        <div class="row1">
                            <input type="button" value="3" id="3" class="numberbuttonappearance"/>
                            <input type="button" value="2" id="2" class="numberbuttonappearance"/>
                            <input type="button" value="1" id="1" class="numberbuttonappearance"/>
                        </div>
                        <div class = row0>
                            <input type="button" value="0" id="0" class="numberbuttonappearance"/>
                        </div>
                    </div>

                    <div class="operatorbutton">
                        <input type="button" value="+" id="+" class="operatorbuttonappearance"/> <br />
                        <input type="button" value="-" id="-" class="operatorbuttonappearance"/> <br />
                        <input type="button" value="*" id="*" class="operatorbuttonappearance"/> <br />
                        <input type="button" value="/" id="/" class="operatorbuttonappearance"/> <br />
                    </div>
                </div>
            </div>
        </form>

        <script>
            
        </script>
    </body>
</html>
